<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./app.js"></script>
    <title>⭐My Project⭐</title>
  </head>
  <body>
    
    <header>
      <h6>instruction</h6>
      <p>Hogwarts Tresure Hunt</p>
      <h6>hints</h6>
    </header>
    <main>
     <section class="mainPicture">
        <div class="image-container"> 
          <img src="./images/train.png" alt="train">
          <div class="item-1 clickable"></div>
          <div class="item-2 clickable"></div>
          <div class="item-3 clickable"></div>
          <div class="item-4 clickable"></div>
          <div class="item-5 clickable"></div>
        </div>
        <aside>
          <h1> Score </h1>
          <div id="score"> 1 </div>
          <h1> Timer </h1>
          <div id="timer">00:00</div>
        </aside>
      </section>
      <section class="items"> 
        <h1>Hogwarts Train</h1>
        <div class="keys">
         <span><img src="./images/train/owl.png" alt="owl"></span> 
         <span><img src="./images/train/luggage.png" alt="luggage"></span> 
         <span><img src="./images/train/map.png" alt="map"></span>
         <span><img src="./images/train/wand.png" alt="wand"></span>
         <span><img src="./images/train/frog.png" alt="frog"></span> 
        </div>
      </section>
    </main>
    <footer>My Application copyright 2023 (Jade Ye)</footer>
  </body>
</html>
